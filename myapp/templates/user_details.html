{% extends "base.html" %} {% block title %}
<title>User Model Details</title>
{% endblock %} {% block content %}
<div class="container my-5">
  <h1 class="text-center mb-4">User Model Details</h1>

  <div class="list-group">
    {% for details in data %}
    <div class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ details.model }}</h5>
      </div>
      <p class="mb-1">Predict: {{ details.predict }}</p>
      <small>Confidence: <strong>{{ details.confidence }}</strong></small>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
