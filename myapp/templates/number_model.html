{% extends "base.html" %} {% block title %}
<title>Number Classification Model</title>
<style>
  .container {
    max-width: 100%;
    padding: 20px;
  }
  #canvas {
    border: 2px solid black;
    background-color: black;
    cursor: crosshair;
    max-width: 100%;
    height: auto;
    display: block;
    margin: auto;
  }
</style>
{% endblock %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-4">
        <div class="card-body text-center">
          <h2 class="mb-4 fw-bold text-primary">
            Draw the numbers 0 to 9 to predict
          </h2>
          <form id="imageForm" action="/show_result_num/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="image" id="imageInput" />
            <canvas
              id="canvas"
              width="420"
              height="420"
              class="rounded shadow"
            ></canvas>
            <br />

            <div class="mt-4">
              <button
                type="button"
                class="btn btn-danger me-2"
                onclick="clearCanvas()"
              >
                ðŸ§¹ Clear
              </button>
              <button type="submit" class="btn btn-success me-2">
                ðŸ“¤ Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let isDrawing = false;
  let scale = 1;

  function resizeCanvas() {
    const parentWidth = canvas.parentElement.clientWidth;
    const newSize = Math.min(parentWidth, window.innerHeight * 0.7);
    scale = newSize / 420;
    canvas.width = newSize;
    canvas.height = newSize;
    clearCanvas();
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function getMousePos(canvas, event) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (event.clientX - rect.left) * (canvas.width / rect.width),
      y: (event.clientY - rect.top) * (canvas.height / rect.height),
    };
  }

  function getTouchPos(canvas, touchEvent) {
    const rect = canvas.getBoundingClientRect();
    return {
      x:
        (touchEvent.touches[0].clientX - rect.left) *
        (canvas.width / rect.width),
      y:
        (touchEvent.touches[0].clientY - rect.top) *
        (canvas.height / rect.height),
    };
  }

  function startDrawing(event) {
    isDrawing = true;
    event.preventDefault();
  }

  function stopDrawing() {
    isDrawing = false;
  }

  function draw(event) {
    if (!isDrawing) return;

    let pos;
    if (event.touches) {
      event.preventDefault();
      pos = getTouchPos(canvas, event);
    } else {
      pos = getMousePos(canvas, event);
    }

    ctx.fillStyle = "white";
    ctx.fillRect(pos.x, pos.y, 15, 15);
  }

  canvas.addEventListener("mousedown", startDrawing);
  canvas.addEventListener("mouseup", stopDrawing);
  canvas.addEventListener("mousemove", draw);

  canvas.addEventListener("touchstart", startDrawing);
  canvas.addEventListener("touchend", stopDrawing);
  canvas.addEventListener("touchmove", draw);

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  document
    .getElementById("imageForm")
    .addEventListener("submit", function (event) {
      event.preventDefault();

      const imageData = canvas.toDataURL("image/png");

      const canvasResized = document.createElement("canvas");
      const ctxResized = canvasResized.getContext("2d");
      canvasResized.width = 28;
      canvasResized.height = 28;
      const img = new Image();
      img.src = imageData;

      img.onload = function () {
        ctxResized.drawImage(img, 0, 0, 28, 28);
        document.getElementById("imageInput").value =
          canvasResized.toDataURL("image/png");
        document.getElementById("imageForm").submit();
      };
    });
</script>

{% endblock %}
